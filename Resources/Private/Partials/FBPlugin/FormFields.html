<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{fBPlugin.properties}" as="property">
<f:if condition="{property.isDisplayable}">
<label for="{property.name}">
	<f:translate key="{property.labelNamespace}" /><f:if condition="{property.required}"> <span class="required">(required)</span></f:if>
</label><br />
	<f:render partial="Form/{property.dataType}.htmlt" arguments="{fBPlugin:fBPlugin,property: property,settings:settings}" /> /><br />
</f:if>
</f:for>
</html>
